<style>
    .container{  
    text-align: center;  
    border: 0px;  
    width: relative;
    position: relative;
    display: block;
    }
    .child {
      width: 50px;
      height: 50px;
      background-color: none;

        margin: 4px 2px;
        cursor: pointer;
    }
    .button1 {background-color: #0d7516; border-radius: 10px; font-family: "Inter", sans-serif; opacity: 0.8; transition: 0.3s}

    .button1:hover

    .button2:hover

        opacity: 1;
